<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{team.name}} - {{game.opponent}}</ion-title>
  </ion-navbar>

</ion-header>



<ion-content>
  <ion-list>
    <ion-list-header>
      Players on field
    </ion-list-header>
    <ion-item-sliding *ngFor="let gamePlayer of gamePlayers | async">
      <button ion-item  *ngIf="gamePlayer.position.id != 'Bench'" (click)="changePosition(gamePlayer)">
        <ion-avatar item-left>
          <img src="assets/icon/apple-icon.png">
        </ion-avatar>
        <h2>{{gamePlayer.player.number}} - {{gamePlayer.player.name}}</h2>
        <h3>{{gamePlayer.position.name}}</h3>
      </button>
    </ion-item-sliding>
  </ion-list>
  <ion-list>
    <ion-list-header>
      Players on bench
    </ion-list-header>
    <ion-item-sliding *ngFor="let gamePlayer of gamePlayers | async">
      <button ion-item  *ngIf="gamePlayer.position.id == 'Bench'">
        <ion-avatar item-left>
          <img src="assets/icon/apple-icon.png">
        </ion-avatar>
        <h2>{{gamePlayer.player.number}} - {{gamePlayer.player.name}}</h2>
      </button>
    </ion-item-sliding>
  </ion-list>
</ion-content>
