<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{team.name}} - {{game.opponent}}</ion-title>
  </ion-navbar>

</ion-header>



<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let gamePlayer of gamePlayers | async">
      <button ion-item (click)="changePosition(gamePlayer)">
        <ion-avatar item-left>
          <img src="assets/icon/apple-icon.png">
        </ion-avatar>
        <h2>{{gamePlayer.player.number}} - {{gamePlayer.player.name}} - {{gamePlayer.position.name}}</h2>
      </button>

    </ion-item-sliding>
  </ion-list>
</ion-content>
