<ion-header>
  <ion-navbar>
    <ion-title>Game</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <form>

  <ion-list>
    <ion-item>
      <ion-label color="primary" stacked>Opponents</ion-label>
      <ion-input placeholder="" name="opponent" [(ngModel)]="opponent" autofocus></ion-input>
    </ion-item>

  </ion-list>
  <ion-buttons>
    <button ion-button round (click)="addGame()">Add</button>
    <button ion-button round (click)="close(false)">Close</button>
  </ion-buttons>
  </form>


</ion-content>
