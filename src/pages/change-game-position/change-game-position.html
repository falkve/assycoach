<ion-header>

  <ion-navbar>
    <ion-title>Change Player</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item button (click)="changePosition(gamePlayer)" *ngFor="let gamePlayer of currentGame.players" [hidden]="gamePlayer.position.id!='Bench'">
        <ion-avatar item-left>
          <img src="assets/icon/apple-icon.png">
        </ion-avatar>
        <h2>{{gamePlayer.player.name}} ({{gamePlayer.player.number}})</h2>
    </ion-item>
  </ion-list>
</ion-content>
