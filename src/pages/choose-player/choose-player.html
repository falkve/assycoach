<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Players - {{team.name}}</ion-title>
  </ion-navbar>
</ion-header>



<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let player of players" >
      <button ion-item (click)="addPlayer(player)">
        <ion-avatar item-left>
          <img src="assets/icon/apple-icon.png">
        </ion-avatar>
        <h2>{{player.name}} ({{player.number}})</h2>
      </button >

      <ion-item-options icon-left side="right">
        <button ion-button color="danger" (click)="deletePlayer(player)">
          <ion-icon name="trash"></ion-icon>
          Remove
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
