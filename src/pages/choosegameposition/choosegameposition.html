<ion-header>
  <ion-navbar>
    <ion-title>Choose Position</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let position of positions">
      <button ion-item (click)="addPosition(position)">
        <ion-avatar item-left [ngSwitch]="position.id">
          <img *ngSwitchCase="'Bench'" src="assets/images/bench.png">
          <img *ngSwitchDefault src="assets/images/position.png">
        </ion-avatar>
        <h2>{{position.name}}</h2>
      </button>
    </ion-item-sliding>
  </ion-list>
</ion-content>
