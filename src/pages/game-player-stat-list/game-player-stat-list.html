<ion-header>

  <ion-navbar>
    <ion-title>GamePlayerStat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let gamePlayer of currentGamePlayers | async">
      <button (click)="showPlayerStat(player)" ion-item>
        <ion-avatar item-left>
          <img src="assets/icon/apple-icon.png">
        </ion-avatar>
        <h2>{{gamePlayer.player.number}} - {{gamePlayer.player.name}}</h2>
        <h3>{{gamePlayer.position.name}}</h3>
      </button>
    </ion-item-sliding>
  </ion-list>
</ion-content>
