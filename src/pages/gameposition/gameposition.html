<ion-header>
  <ion-navbar>
    <ion-title>Add Position</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <form>

  <ion-list>
    <ion-item>
      <ion-label color="primary" stacked>Position</ion-label>
      <ion-input placeholder="" name="name" [(ngModel)]="name" autofocus></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Short version</ion-label>
      <ion-input placeholder="" name="shorty" [(ngModel)]="shorty"></ion-input>
    </ion-item>

  </ion-list>
  <ion-buttons>
    <button ion-button round (click)="addGamePosition()">Add</button>
    <button ion-button round (click)="close()">Close</button>
  </ion-buttons>
  </form>


</ion-content>
