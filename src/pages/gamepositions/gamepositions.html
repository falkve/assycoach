<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Positions - {{team.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let position of gamePositions | async">
      <ion-item>
        <ion-avatar item-left>
          <img src="assets/images/position.png">
        </ion-avatar>
        <h2>{{position.name}}</h2>
      </ion-item>

      <ion-item-options icon-left side="right">
        <button ion-button color="danger" (click)="deletePosition(position)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>


<ion-fab bottom right>
  <button (click)="addPosition()" ion-fab><ion-icon name="add"></ion-icon></button>

  <ion-fab-list side="top">
    <button ion-fab (click)="addPlayer()"><ion-icon name="add"></ion-icon></button>
  </ion-fab-list>-->
</ion-fab>
