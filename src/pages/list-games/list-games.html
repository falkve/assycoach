<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Matches - {{team.name}}</ion-title>
  </ion-navbar>
</ion-header>



<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let game of games | async">
      <button ion-item (click)="goToGame(game)" [ngSwitch]="game.startTime">
        <ion-avatar item-left >
          <img src="assets/images/game.png">
        </ion-avatar>
        <h2 *ngSwitchCase="0">{{game.opponent}}</h2>
        <h2 *ngSwitchDefault>{{game.opponent}} ( {{game.goals}} - {{game.goalsOpponent}} ) {{calcTime(game)}} </h2>
      </button>

      <ion-item-options icon-left side="right">
        <button ion-button color="danger" (click)="deleteGame(game)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>


<ion-fab bottom right>
  <button (click)="addGame()" ion-fab><ion-icon name="add"></ion-icon></button>

  <ion-fab-list side="top">
    <button ion-fab (click)="addPlayer()"><ion-icon name="add"></ion-icon></button>
  </ion-fab-list>-->
</ion-fab>
