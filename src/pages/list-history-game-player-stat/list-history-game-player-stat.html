<ion-header>

  <ion-navbar>
    <ion-title>GamePlayerStat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
      <ion-item button (click)="showPlayerStat(gamePlayer)" ion-item *ngFor="let gamePlayer of currentHistoryGamePlayers | async">
        <ion-avatar item-left>
          <img src="assets/icon/apple-icon.png">
        </ion-avatar>
        <h2>{{gamePlayer.player.name}} ({{gamePlayer.player.number}})</h2>
        <h3>{{gamePlayer.position.name}}</h3>
      </ion-item>
  </ion-list>
</ion-content>
