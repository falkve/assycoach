<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Players - {{team.name}}</ion-title>
  </ion-navbar>

</ion-header>



<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let player of players | async">
      <ion-item>
        <ion-avatar item-left>
          <img src="assets/icon/apple-icon.png">
        </ion-avatar>
        <h2>{{player.number}} - {{player.name}}</h2>
      </ion-item>

      <ion-item-options icon-left side="right">
        <button ion-button color="danger" (click)="deletePlayer(player)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>


<ion-fab bottom right>
  <button (click)="addPlayer()" ion-fab><ion-icon name="add"></ion-icon></button>

  <ion-fab-list side="top">
    <button ion-fab (click)="addPlayer()"><ion-icon name="add"></ion-icon></button>
  </ion-fab-list>-->
</ion-fab>
