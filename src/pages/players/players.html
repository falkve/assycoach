<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Players - {{team.name}}</ion-title>
  </ion-navbar>
</ion-header>



<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let player of players | async">
      <ion-item>
        <ion-avatar item-left>
          <img src="assets/icon/apple-icon.png">
        </ion-avatar>
        <h2>{{player.name}}</h2>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="primary">
          <ion-icon name="text"></ion-icon>
          Text
        </button>
        <button ion-button color="secondary">
          <ion-icon name="call"></ion-icon>
          Call
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="primary">
          <ion-icon name="mail"></ion-icon>
          Email
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


</ion-content>
