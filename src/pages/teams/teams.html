<ion-header>
  <ion-navbar>
    <ion-title>CoachAssistant</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngFor="let team of teams | async" (click)="chooseTeam(team)" style="border: dashed; width: 200px; padding: 10px" margin="10px">
       <label><b>{{team.name}}</b></label>
      <ion-img width="150" height="110" src="assets/images/team.jpg"></ion-img>
  </div>
</ion-content>

<ion-fab bottom right>
  <button (click)="openAddTeam()" ion-fab><ion-icon name="add"></ion-icon></button>

  <ion-fab-list side="top">
    <button ion-fab (click)="addPlayer()"><ion-icon name="add"></ion-icon></button>
  </ion-fab-list>-->
</ion-fab>
