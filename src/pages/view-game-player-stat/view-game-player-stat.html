<ion-header>

  <ion-navbar>
    <ion-title>GamePlayerStat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-list-header>
      {{gamePlayer.name}}
    </ion-list-header>
    <ion-item button *ngFor="let position of gamePlayer.historyPositions">
        <ion-avatar item-left [ngSwitch]="position.id">
          <img *ngSwitchCase="'Bench'" src="assets/images/bench.png">
          <img *ngSwitchCase="'GoalK'" src="assets/images/goalkeeper.png">
          <img *ngSwitchDefault src="assets/images/position.png">
        </ion-avatar>
        <h2>{{position.name}}</h2>
        <h3>{{calcTime(position.startTime,position.endTime)}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
